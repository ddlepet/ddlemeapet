<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doodle Me A Pet</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lexend', sans-serif;
      background-color: #ffffff;
      color: #333333;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding-bottom: 50px;
    }

    header {
      padding: 50px 20px 20px 20px;
    }

    header img {
      max-width: 500px; /* m√°s grande que antes */
      width: 100%;
      height: auto;
    }

.tagline {
  margin-top: 60px;
  font-size: 1.5rem;
  line-height: 1.5;
  font-weight: 400;
  background-color: #ffffff; /* gris clarito */
  padding: 20px 25px;
  width: 100%;               /* ocupa todo el ancho del contenedor */
  box-sizing: border-box;    /* padding dentro del ancho */
  border-radius: 0;
}

    .tagline strong {
      font-weight: 600;
    }

    .buy-button {
      background-color: white;
      color: black;
      padding: 14px 28px;
      border: 3px solid black;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0px 6px 0px black;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .buy-button:hover {
      background-color: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0px 9px 0px black;
    }

    .buy-button:active {
      transform: translateY(3px);
      box-shadow: 0px 3px 0px black;
    }

    /* Galer√≠a */
    h1.gallery-title {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 12px;
      font-weight: 600;
    }

#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 18px;
  justify-content: center; /* centra las columnas */
  align-items: start;
  width: 100%;
  max-width: 1200px;
  padding: 0 20px;
  margin: 0 auto;
}

.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center; /* centra cada imagen y su caption */
  width: 100%;
  max-width: 260px;
  margin: 0 auto;
}

.card {
  width: 100%;
  position: relative; /* necesario para que la miniatura se posicione en la esquina */
  display: flex;
  justify-content: center; /* centra la imagen principal */
  background: white;
  border-radius: 14px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.06);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-4px); /* se levanta al pasar el mouse */
  box-shadow: 0 6px 12px rgba(0,0,0,0.12); /* sombra m√°s marcada al levantar */
}

.card img.main {
  width: 100%;
  height: auto;
  object-fit: contain;
  display: block;
  background: #f3f3f3;
}

.card img.thumb {
  position: absolute;
  bottom: 8px;
  right: 8px;
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
  border: 2px solid white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.25);
  background: #fff;
  cursor: pointer;
}

.caption {
  text-align: center;
  font-size: 14px;
  font-weight: 500;
  margin-top: 8px;
  color: #444;
  max-width: 260px;
  word-break: break-word;
}

    #status {
      text-align:center;
      color:#666;
      margin-bottom: 12px;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .placeholder {
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:100%;
      color:#999;
      font-size:14px;
      background: linear-gradient(135deg,#fafafa,#eee);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Doodle Me A Pet Logo">
    <p class="tagline">
      üêæ Doodling pets worldwide, <strong>one silly sketch at a time.</strong><br>
      Send your pet‚Äôs photo, and I‚Äôll doodle them for you!<br>
      (0% AI).
    </p>
  </header>

  <a class="buy-button" href="https://forms.gle/wjSzwUXER89WTyDy9" target="_blank">Submit Your Pet!</a>

  <!-- Gallery Section -->
  <h1 class="gallery-title">Gallery</h1>
  <p id="status">Loading...</p>
  <div id="gallery" aria-live="polite"></div>

  <!-- Modal -->
  <div id="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="Imagen ampliada">
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/ddlepet/photos/refs/heads/main/gallery.csv';
    const CSV_HAS_HEADER = false;

    async function loadGallery() {
      const status = document.getElementById('status');
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      try {
        status.textContent = 'Loading...';
        const res = await fetch(CSV_URL + '?cache=' + Date.now());
        if (!res.ok) throw new Error('Error HTTP ' + res.status + ' al descargar CSV');
        const csvText = await res.text();

        status.textContent = 'Parsing CSV...';

        const parsed = Papa.parse(csvText, {
          header: CSV_HAS_HEADER,
          skipEmptyLines: true,
          transform: (v) => v && v.trim ? v.trim() : v
        });

        let rows = parsed.data;
        if (!CSV_HAS_HEADER) {
          rows = rows.map(r => Array.isArray(r) ? r : []).map(r => {
            while (r.length < 3) r.push('');
            return r;
          });
        }

        status.textContent = 'Building gallery...';

        let count = 0;

        for (let i = 0; i < rows.length; i++) {
          const row = rows[i];
          let imgA = '';
          let imgB = '';
          let caption = '';

          if (!CSV_HAS_HEADER) {
            imgA = row[0] || '';
            imgB = row[1] || '';
            caption = row[2] || '';
          } else {
            const keys = Object.keys(row);
            imgA = row[keys[0]] || '';
            imgB = row[keys[1]] || '';
            caption = row[keys[2]] || row['caption'] || row['descripcion'] || row['description'] || row['title'] || '';
          }

          if (typeof imgA === 'string') imgA = imgA.trim();
          if (typeof imgB === 'string') imgB = imgB.trim();
          if (typeof caption === 'string') caption = caption.trim();

          if (!imgA || !/^https?:\/\//i.test(imgA)) continue;

          const wrapper = document.createElement('div');
          wrapper.className = 'wrapper';

          const card = document.createElement('div');
          card.className = 'card';
          card.title = caption || `Imagen ${count+1}`;

          const mainImg = document.createElement('img');
          mainImg.className = 'main';
          mainImg.alt = caption || `Imagen ${count+1}`;
          mainImg.onerror = function() {
            if (mainImg.parentNode) {
              const placeholder = document.createElement('div');
              placeholder.className = 'placeholder';
              placeholder.textContent = 'Imagen no disponible';
              mainImg.remove();
              card.appendChild(placeholder);
            }
          };
          mainImg.src = imgA;
          card.appendChild(mainImg);

          if (imgB && /^https?:\/\//i.test(imgB)) {
            const thumb = document.createElement('img');
            thumb.className = 'thumb';
            thumb.alt = 'thumb';
            thumb.onerror = () => thumb.remove();
            thumb.src = imgB;
            card.appendChild(thumb);

            thumb.addEventListener('click', (e) => {
              e.stopPropagation();
              const modal = document.getElementById('modal');
              const modalImg = document.getElementById('modal-img');
              modalImg.src = imgB;
              modal.style.display = 'flex';
            });
          }

          card.addEventListener('click', () => {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = imgA;
            modal.style.display = 'flex';
          });

          wrapper.appendChild(card);

          const captionEl = document.createElement('div');
          captionEl.className = 'caption';
          captionEl.textContent = caption || '';
          wrapper.appendChild(captionEl);

          gallery.appendChild(wrapper);
          count++;
        }

        status.textContent = count === 0 
          ? 'No valid images found in CSV.' 
          : '';

      } catch (err) {
        console.error(err);
        status.textContent = 'Error loading gallery: ' + err.message;
      }
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
      document.getElementById('modal-img').src = '';
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    loadGallery();
  </script>
</body>
</html>
